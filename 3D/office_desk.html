  <!-- background -->
  <div class="background"></div>
  <script>
    $(document).ready(function(){
      const panorama = new PANOLENS.ImagePanorama('./img/office-desk.jpg');
      const viewer = new PANOLENS.Viewer({
        output: 'console'});
      viewer.add(panorama);






      //뒤로(처음위치) 이동버튼
      var infospot = new PANOLENS.Infospot(500, './img/icon/Move_icon18.png');
      infospot.position.set(5000.00, -1519.52, 715.37);
      infospot.addEventListener('click', function () {
      window.location.href = './office_start.html'
      });

      //키오스크 이동버튼
      var infospot1 = new PANOLENS.Infospot(500, './img/icon/Move_icon21.png');
      infospot1.position.set(-3604.68, -1819.49, 5000.00);
      infospot1.addEventListener('click', function () {
      window.location.href = './office_kiosk.html'
      });


      //팜플렛 자세히 보기 버튼
      var infospot2 = new PANOLENS.Infospot(500, './img/icon/touch_finger_icon10.png');
      infospot2.position.set(2108.17, -341.10, -5000.00);
      infospot2.addEventListener('click', function () {
      infospot2.addHoverElement(document.getElementById('pambtn'), 100);
      }); 
      
      

      //로비로 돌아가기 버튼
      var infospot3 = new PANOLENS.Infospot(500, './img/icon/lobby_arrow.png');
      infospot3.position.set(5000.00, 98.56, 2116.81);
      infospot3.addEventListener('click', function () {
      window.location.href = './lobby.html'
      });


      //챗봇 버튼
      var infospot4 = new PANOLENS.Infospot(500, './img/icon/serviceask_icon2.png');
      infospot4.position.set(-196.70, 155.15, -5000.00);
      infospot4.addEventListener('click', function () {
      infospot4.addHoverElement(document.getElementById('askbtn'), 100);
      });     


      //민원신청 양식 버튼
      var infospot5 = new PANOLENS.Infospot(500, './img/icon/formarrow.png');
      infospot5.position.set(2149.04, -849.32, 5000.00);
      infospot5.addEventListener('click', function () {
      infospot5.addHoverElement(document.getElementById('formbtn'), 100);
      });      

    
      panorama.add(infospot);
      panorama.add(infospot1);
      panorama.add(infospot2);
      panorama.add(infospot3);
      panorama.add(infospot4);
      panorama.add(infospot5);


      //챗봇 켜기
      $(infospot4).click(function () {
        $('.askbtn').show();
        $('.background').show();
        $('.done').show()
        });

      // 챗봇 끄기
      $('.done').click(function () {
        $('.askbtn').hide();
        $('.background').hide();
        $('.done').hide();
        }); 


      // 챗봇 주민등록 팝업 뜨기
      $('.click').click(function () {
        $('.askbtn2').show();
        $('.askbtn').hide();
        $('.click').hide();
        $('.done').hide();
        
        });

      // 챗봇 주민등록 팝업 끄기
      $('.done3').click(function () {
        $('.askbtn').hide();
        $('.askbtn2').hide();
        $('.background').hide();
        $('.click').show();
        $('.done').show();
        });



      //팜플렛 켜기
      $(infospot2).click(function () {
        $('.pambtn').show();
        $('.background').show();
        });

      // 팜플렛 끄기
      $('.done').click(function () {
        $('.pambtn').hide();
        $('.background').hide();
        $('.done').show();
        }); 


      // 팜플렛2 팝업 뜨기
      $('.pam_click').click(function () {
        $('.pambtn2').show();
        $('.pambtn').hide();
        $('.done4').show();
        $('.pam_click2').show();
        });
   
      // 팜플렛 이전으로 돌아가기
      $('.pam_click2').click(function () {
        $('.pambtn').show();
        $('.done').show();
        $('.pambtn2').hide();
        $('.done4').hide();
        });  
        
        
      // 팜플렛2 팝업 끄기
      $('.done4').click(function () {
        $('.pambtn').hide();
        $('.pambtn2').hide();
        $('.background').hide();
        $('.pam_click').show();
        $('.done').show();
        });  


      // 민원신청 팝업 열기
      $(infospot5).click(function () {
      $('.formbtn').show();
      $('.background').show();
      });

      // 민원신청 팝업 끄기
      $('.done').click(function () {
      $('.formbtn').hide();
      $('.background').hide()
      });



      // 제적등본 팝업 열기
      $('.form1').click(function () {
      $('.formimg1 img').show();
      $('.background').show();
      $('.formbtn .form-btn img').hide();
      $('.done').hide()
      });

      // 제적등본 팝업 끄기
      $('.done2').click(function () {
      $('.formimg1 img').hide();
      $('.formbtn .form-btn img').show();
      $('.background').show()
      $('.done').show()
      });

      // 제출후 제적등본 팝업 끄기
      $('.submit_btn').click(function () {
      $('.formimg1 img').hide();
      $('.background').hide()
      $('.done2').hide()
      $('.formbtn').hide();
      });


      // 토지대장 팝업 열기
      $('.form2').click(function () {
      $('.formimg2 img').show();
      $('.background').show();
      $('.formbtn .form-btn img').hide();
      $('.done').hide()
      });

      // 토지대장 팝업 끄기
      $('.done2').click(function () {
      $('.formimg2 img').hide();
      $('.formbtn .form-btn img').show();
      $('.background').show()
      $('.done').show()
      });

      // 제출후 토지대장 팝업 끄기
      $('.submit_btn').click(function () {
      $('.formimg3 img').hide();
      $('.background').hide()
      $('.done2').hide()
      $('.formbtn').hide();
      });      

  
      
      // 건축물대장 팝업 열기
      $('.form3').click(function () {
      $('.formimg3 img').show();
      $('.background').show();
      $('.formbtn .form-btn img').hide();
      $('.done').hide()
      });

      // 건축물대장 팝업 끄기
      $('.done2').click(function () {
      $('.formimg3 img').hide();
      $('.formbtn .form-btn img').show();
      $('.background').show()
      $('.done').show()
      });

      // 제출후 건축물대장 팝업 끄기
      $('.submit_btn').click(function () {
      $('.formimg3 img').hide();
      $('.background').hide()
      $('.done2').hide()
      $('.formbtn').hide();
      });     

        
    });
  </script>
