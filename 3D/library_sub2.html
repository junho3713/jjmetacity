<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책기둥도서관 : 북콘서트</title>
    <link rel="icon" href="./img/jjmeta-favicon.png">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="./css/lib.css">
    <script src="js/index.js"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/panolens.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">

  <!-- 하단 메뉴 공통단 html에 작성 후 index.js로 이동후 공통관리 (해더, 푸터)-->
  <div class="common">
    <div class="top-header">
      <div class="header-icon">
        <div><a href="./lobby.html"><img src="./img/icon/home_icon.png" alt="Home"></a>
          <p>로비이동</p>
        </div>
        <div class="map_icon"><a><img src="./img/icon/map_icon.png" alt="map"></a>
          <p>지도보기</p>
          <div class="header-list-map">
            <div class="map-wrap">
              <div class="map_list">
                <a href="./park_start.html" class="map_item"><img src="./img/map_off(1).png" alt="야외대강당"></a>
                <a href="./library_sub3.html" class="map_item"><img src="./img/map_off(2).png" alt="도서관"></a>
              </div>
              <div class="map_list">
                <div class="map_item map_item2"><a href="./lobby.html"><img src="./img/map_off(4).png" alt="로비이동"></a></div>
              </div>
              <div class="map_list">
                <a href="./hanbok_start.html" class="map_item"><img src="./img/map_off(3).png" alt=" 한복체험"></a>
                <a href="./office_start.html" class="map_item"><img src="./img/map_off(5).png" alt="민원실"></a>
              </div>
            </div>
          </div>
        </div>
        <div><a href="#"><img src="./img/icon/hamburger_icon.png" alt="more"></a>
          <p>더보기</p>
          <ul class="header-list">
            <li>리플렛보기</li>
          </ul>
        </div>
      </div>
    </div>
  </div>


    <!-- 북콘서트 팝업 버튼 -->
    <div id="bookconbtn" class="bookconbtn">
      <div class="bookcon-btn"><a href="#"><img src="./img/library_bookcon_ui.jpg" alt="북콘서트안내"></a></div>
      <div id="done" class="done">
        <a><img src="./img/icon/Close_icon2.png" alt="닫기"></a>
      </div>
    </div>

  <!-- background -->
    <div class="background"></div>

  <script>
    $(document).ready(function(){
      const panorama = new PANOLENS.ImagePanorama('./img/lib_bookcon.jpg');
      const viewer = new PANOLENS.Viewer({
        output: 'console'});
      viewer.add(panorama);

      //북콘서트 팝업 버튼
      var infospot = new PANOLENS.Infospot(500, './img/icon/largeview_icon.png');
      infospot.position.set(-2990.12, -245.73, -5000.00);
      infospot.addEventListener('click', function () {
      infospot.addHoverElement(document.getElementById('bookconbtn'), 100);
      });
      

      //도서관 중앙 이동 버튼
      var infospot1 = new PANOLENS.Infospot(500, './img/icon/Move_icon4.png');
      infospot1.position.set(-1315.75, -3137.91, 5000.00);
      infospot1.addEventListener('click', function () {
      window.location.href = './library_sub3.html'
      });


      //로비로 돌아가기 버튼
      var infospot4 = new PANOLENS.Infospot(500, './img/icon/lobby_arrow.png');
      infospot4.position.set(-5000.00, -1374.18, -2455.10);
      infospot4.addEventListener('click', function () {
      window.location.href = './lobby.html'
      });



      panorama.add(infospot);
      panorama.add(infospot1);
      panorama.add(infospot4);


      //북콘서트 팝업 열기*************
      $(infospot).click(function () {
        $('.bookconbtn').show();
        $('.background').show();
        });

      // 북콘서트 팝업 끄기
        $('.done').click(function () {
        $('.bookconbtn').hide();
        $('.background').hide()
        });
    });
  </script>
</body>
</html>
