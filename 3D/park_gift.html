<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야외대강당 : 기념품</title>
    <link rel="icon" href="./img/jjmeta-favicon.png">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/park.css">
    <script src="js/index.js"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/panolens.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
  <!-- 하단 메뉴 공통단 html에 작성 후 index.js로 이동후 공통관리 (해더, 푸터)-->
  <div class="common">
    <div class="top-header">
      <div class="header-icon">
        <div><a href="./lobby.html"><img src="./img/icon/home_icon.png" alt="Home"></a>
          <p>로비이동</p>
        </div>
        <div class="map_icon"><a><img src="./img/icon/map_icon.png" alt="map"></a>
          <p>지도보기</p>
          <div class="header-list-map">
            <div class="map-wrap">
              <div class="map_list">
                <a href="./park_start.html" class="map_item"><img src="./img/map_off(1).png" alt="야외대강당"></a>
                <a href="./library_sub3.html" class="map_item"><img src="./img/map_off(2).png" alt="도서관"></a>
              </div>
              <div class="map_list">
                <div class="map_item map_item2"><a href="./lobby.html"><img src="./img/map_off(4).png" alt="로비이동"></a></div>
              </div>
              <div class="map_list">
                <a href="./hanbok_start.html" class="map_item"><img src="./img/map_off(3).png" alt=" 한복체험"></a>
                <a href="./office_start.html" class="map_item"><img src="./img/map_off(5).png" alt="민원실"></a>
              </div>
            </div>
          </div>
        </div>
        <div><a href="#"><img src="./img/icon/hamburger_icon.png" alt="more"></a>
          <p>더보기</p>
          <ul class="header-list">
            <li>리플렛보기</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- 기념품안내팝업 -->
  <div id="giftinfobtn" class="giftinfobtn">
    <div class="giftinfo-btn"><a href=""><img src="./img/park_info_2.jpg" alt="기념품안내"></a></div>
    <div id="done" class="done">
      <a><img src="./img/icon/Close_icon6.png" alt="완료"></a>
    </div>
  </div>
  <!-- //기념품안내팝업 -->

  <!-- 팝업 background-블러 -->
  <div class="background"></div>




  <script>
    $(document).ready(function(){
      const panorama = new PANOLENS.ImagePanorama('./img/park_gift.jpg');
      const viewer = new PANOLENS.Viewer({
        output: 'console'});
      viewer.add(panorama);


      //기념품 안내 보기 버튼
      var infospot3 = new PANOLENS.Infospot(500, './img/icon/largeview_icon7.png');
      infospot3.position.set(5000.00, -1841.67, -2706.97);
      infospot3.addEventListener('click', function () {
      infospot3.addHoverElement(document.getElementById('giftinfobtn'), 100);
      });

      //로비 이동버튼
      var infospot4 = new PANOLENS.Infospot(500, './img/icon/lobby_arrow.png');
      infospot4.position.set(5000.00, -1019.57, 2219.91);
      infospot4.addEventListener('click', function () {
      window.location.href = './lobby.html'
      });

      //스크린으로 이동버튼
      var infospot5 = new PANOLENS.Infospot(500, './img/icon/Move_icon26.png');
      infospot5.position.set(5000.00, -2112.69, 4907.29);
      infospot5.addEventListener('click', function () {
      window.location.href = './park_screen.html'
      });      


      panorama.add(infospot3);
      panorama.add(infospot4);
      panorama.add(infospot5);






      //기념품안내 팝업 열기**************
      $(infospot3).click(function () {
        $('.giftinfobtn').show();
        $('.background').show();
        });

        //기념품안내 팝업 끄기
        $('.done').click(function () {
        $('.giftinfobtn').hide();
        $('.background').hide()
        });


    });
  </script>
</body>
</html>
