<!-- 키오스크쪽 -->
  <!-- background -->
  <div class="background"></div>
  <script>
    $(document).ready(function(){
      const panorama = new PANOLENS.ImagePanorama('./img/office-kiosk.jpg');
      const viewer = new PANOLENS.Viewer({
        output: 'console'});
      viewer.add(panorama);


      //키오스크 버튼
      var infospot = new PANOLENS.Infospot(500, './img/icon/formarrow2.png');
      infospot.position.set(-4650.87, -1263.84, -5000.00);
      infospot.addEventListener('click', function () {
      infospot.addHoverElement(document.getElementById('kioskbtn'), 100);
      });

      //팩스 버튼
      var infospot1 = new PANOLENS.Infospot(500, './img/icon/touch_finger_icon12.png');
      infospot1.position.set(3854.02, -846.51, -5000.00);
      infospot1.addEventListener('click', function () {
      infospot1.addHoverElement(document.getElementById('faxbtn'), 100);
      });


      //민원창구 가기 버튼
      var infospot2 = new PANOLENS.Infospot(500, './img/icon/Move_icon22.png');
      infospot2.position.set(-3070.61, -1492.11, 5000.00);
      infospot2.addEventListener('click', function () {
      window.location.href = './office_desk.html'
      });


      //뒤로가기(시작지점) 이동버튼
      var infospot3 = new PANOLENS.Infospot(500, './img/icon/Move_icon19.png');
      infospot3.position.set(-5000.00, -1363.08, -170.72);
      infospot3.addEventListener('click', function () {
      window.location.href = './office_start.html'
      });

      //로비로 돌아가기 버튼
      var infospot4 = new PANOLENS.Infospot(500, './img/icon/lobby_arrow.png');
      infospot4.position.set(-5000.00, 46.76, 794.88);
      infospot4.addEventListener('click', function () {
      window.location.href = './lobby.html'
      });

      //민원신청 양식 버튼
      var infospot5 = new PANOLENS.Infospot(500, './img/icon/formarrow.png');
      infospot5.position.set(-5000.00, -522.79, 1677.74);
      infospot5.addEventListener('click', function () {
      infospot5.addHoverElement(document.getElementById('formbtn'), 100);
      });      

      //행사일정 자세히 보기 버튼
      var infospot6 = new PANOLENS.Infospot(500, './img/icon/largeview_icon11.png');
      infospot6.position.set(3363.39, 1293.54, 5000.00);
      infospot6.addEventListener('click', function () {
      infospot6.addHoverElement(document.getElementById('calbtn'), 100);
      }); 
      


      panorama.add(infospot);
      panorama.add(infospot1);
      panorama.add(infospot2);
      panorama.add(infospot3);
      panorama.add(infospot4);
      panorama.add(infospot5);
      panorama.add(infospot6);


      // 키오스크 팝업 열기
      $(infospot).click(function () {
      $('.kioskbtn').show();
      $('.background').show();
      });

      // 키오스크 팝업 끄기
      $('.done').click(function () {
      $('.kioskbtn').hide();
      $('.background').hide()
      });



      // fax 팝업 열기
      $(infospot1).click(function () {
      $('.faxbtn').show();
      $('.background').show();
      });

      // fax 팝업 끄기
      $('.done').click(function () {
      $('.faxbtn').hide();
      $('.background').hide()
      });

    // 민원신청 팝업 열기
    $(infospot5).click(function () {
      $('.formbtn').show();
      $('.background').show();
      });

      // 민원신청 팝업 끄기
      $('.done').click(function () {
      $('.formbtn').hide();
      $('.background').hide()
      });



      // 제적등본 팝업 열기
      $('.form1').click(function () {
      $('.formimg1 img').show();
      $('.background').show();
      $('.formbtn .form-btn img').hide();
      $('.done').hide()
      });

      // 제적등본 팝업 끄기
      $('.done2').click(function () {
      $('.formimg1 img').hide();
      $('.formbtn .form-btn img').show();
      $('.background').show()
      $('.done').show()
      });

      // 제출후 제적등본 팝업 끄기
      $('.submit_btn').click(function () {
      $('.formimg1 img').hide();
      $('.background').hide()
      $('.done2').hide()
      $('.formbtn').hide();
      });


      // 토지대장 팝업 열기
      $('.form2').click(function () {
      $('.formimg2 img').show();
      $('.background').show();
      $('.formbtn .form-btn img').hide();
      $('.done').hide()
      });

      // 토지대장 팝업 끄기
      $('.done2').click(function () {
      $('.formimg2 img').hide();
      $('.formbtn .form-btn img').show();
      $('.background').show()
      $('.done').show()
      });

      // 제출후 토지대장 팝업 끄기
      $('.submit_btn').click(function () {
      $('.formimg3 img').hide();
      $('.background').hide()
      $('.done2').hide()
      $('.formbtn').hide();
      });      

  
      
      // 건축물대장 팝업 열기
      $('.form3').click(function () {
      $('.formimg3 img').show();
      $('.background').show();
      $('.formbtn .form-btn img').hide();
      $('.done').hide()
      });

      // 건축물대장 팝업 끄기
      $('.done2').click(function () {
      $('.formimg3 img').hide();
      $('.formbtn .form-btn img').show();
      $('.background').show()
      $('.done').show()
      });

      // 제출후 건축물대장 팝업 끄기
      $('.submit_btn').click(function () {
      $('.formimg3 img').hide();
      $('.background').hide()
      $('.done2').hide()
      $('.formbtn').hide();
      });     

      // 캘린더 팝업 열기
      $(infospot6).click(function () {
      $('.calbtn').show();
      $('.background').show();
      });

      // 캘린더 팝업 끄기
      $('.done').click(function () {
      $('.calbtn').hide();
      $('.background').hide()
      });      

    });
  </script>
