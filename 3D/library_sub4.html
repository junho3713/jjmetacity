<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="./css/lib.css">
    <script src="js/index.js"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/panolens.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
  <div class="common">
    <div class="top-header">
      <div class="header-icon">
        <div><a href="./lobby.html"><img src="./img/icon/home_icon.png" alt="Home"></a>
          <p>로비이동</p>
        </div>
        <div class="map_icon"><a><img src="./img/icon/map_icon.png" alt="map"></a>
          <p>지도보기</p>
          <div class="header-list-map">
            <div class="map-wrap">
              <div class="map_list">
                <a href="./park_start.html" class="map_item"><img src="./img/map_off(1).png" alt="야외대강당"></a>
                <a href="./library_sub3.html" class="map_item"><img src="./img/map_off(2).png" alt="도서관"></a>
              </div>
              <div class="map_list">
                <div class="map_item map_item2"><a href="./lobby.html"><img src="./img/map_off(4).png" alt="로비이동"></a></div>
              </div>
              <div class="map_list">
                <a href="./hanbok_start.html" class="map_item"><img src="./img/map_off(3).png" alt=" 한복체험"></a>
                <a href="./office_start.html" class="map_item"><img src="./img/map_off(5).png" alt="민원실"></a>
              </div>
            </div>
          </div>
        </div>
        <div><a href="#"><img src="./img/icon/hamburger_icon.png" alt="more"></a>
          <p>더보기</p>
          <ul class="header-list">
            <li>리플렛보기</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  



<!-- background -->
<div class="background"></div>


  
<!-- 어린이도서 팝업 -->
<div id="kidbookbbtn" class="kidbookbbtn">
  <div class="kidbookb-btn"><a href="#"><img src="./img/kidsbook1_ui.png" alt="어린이동화추천"></a></div>
  <div id="done" class="done">
    <a><img src="./img/icon/Close_icon4.png" alt="완료"></a>
  </div>
</div>
<!-- //어린이도서 팝업 -->


<!-- 어린이도서 팝업2 -->
<div id="kidbookbbtn2" class="kidbookbbtn2">
  <div class="kidbookb-btn2"><a href="#"><img src="./img/kidsbook2_ui.png" alt="어린이동화추천"></a></div>
  <div id="done" class="done">
    <a><img src="./img/icon/Close_icon4.png" alt="완료"></a>
  </div>
</div>
<!-- //어린이도서 팝업2 -->



<!-- background -->
<div class="lib-background"></div>
 


  <!-- background-color -->
  <div class="lib-background"></div>
  <script>
    $(document).ready(function(){
      const panorama = new PANOLENS.ImagePanorama('./img/lib_kids.jpg');
      const viewer = new PANOLENS.Viewer({
        output: 'console'});
      viewer.add(panorama);


      //어린이 도서 추천
      var infospot1 = new PANOLENS.Infospot(500, './img/icon/Touchorange_icon2.png');
      infospot1.position.set(-4835.38, 75.25, -5000.00);
      infospot1.addEventListener('click', function () {
      infospot1.addHoverElement(document.getElementById('kidbookbbtn'), 100);
      });
      

      //어린이 도서 추천2
      var infospot2 = new PANOLENS.Infospot(500, './img/icon/Touchorange_icon3.png');
      infospot2.position.set(-3672.64, 391.64, -5000.00);
      infospot2.addEventListener('click', function () {
      infospot2.addHoverElement(document.getElementById('kidbookbbtn2'), 100);
      });      


      //도서관 중앙으로 돌아가기
      var infospot3 = new PANOLENS.Infospot(500, './img/icon/Move_icon4.png');
      infospot3.position.set(-5000.00, -2352.53, -421.05);
      infospot3.addEventListener('click', function () {
      window.location.href = './library_sub3.html'
      });


      //로비로 돌아가기 버튼
      var infospot4 = new PANOLENS.Infospot(500, './img/icon/lobby_arrow.png');
      infospot4.position.set(5000.00, 376.60, 437.41);
      infospot4.addEventListener('click', function () {
      window.location.href = './lobby.html'
      });

      panorama.add(infospot1);
      panorama.add(infospot2);
      panorama.add(infospot3);
      panorama.add(infospot4);






      //어린이 도서 1
      $(infospot1).click(function () {
        $('.kidbookbbtn').show();
        $('.background').show();
        });

        // 어린이 도서 1 끄기
        $('.done').click(function () {
        $('.kidbookbbtn').hide();
        $('.background').hide();
        });


        //어린이 도서 2
        $(infospot2).click(function () {
        $('.kidbookbbtn2').show();
        $('.background').show();
        });

        // 어린이 도서 2 끄기
        $('.done').click(function () {
        $('.kidbookbbtn2').hide();
        $('.background').hide();
        });      
    });
  </script>
</body>
</html>
