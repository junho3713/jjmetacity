<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로비</title>
    <link rel="icon" href="./img/jjmeta-favicon.png">
    <link rel="stylesheet" href="css/common.css">
    <!-- <script src="js/index.js"></script> -->
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/panolens.min.js"></script>
    <script src="js/common.js"></script>
</head>

<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
  <!-- 하단 메뉴 공통단 html에 작성 후 index.js로 이동후 공통관리 (해더, 푸터)-->
  <div class="common">
    <div class="top-header">
      <div class="header-icon">
        <div><a href="./lobby.html"><img src="./img/icon/home_icon.png" alt="Home"></a>
          <p>로비이동</p>
        </div>
        <div class="map_icon"><a><img src="./img/icon/map_icon.png" alt="map"></a>
          <p>지도보기</p>
          <div class="header-list-map">
            <div class="map-wrap">
              <div class="map_list">
                <a href="./park_start.html" class="map_item"><img src="./img/map_off(1).png" alt="야외대강당"></a>
                <a href="./library_sub3.html" class="map_item"><img src="./img/map_off(2).png" alt="도서관"></a>
              </div>
              <div class="map_list">
                <div class="map_item map_item2"><a href="./lobby.html"><img src="./img/map_off(4).png" alt="로비이동"></a></div>
              </div>
              <div class="map_list">
                <a href="./hanbok_start.html" class="map_item"><img src="./img/map_off(3).png" alt=" 한복체험"></a>
                <a href="./office_start.html" class="map_item"><img src="./img/map_off(5).png" alt="민원실"></a>
              </div>
            </div>
          </div>
        </div>
        <div><a href="#"><img src="./img/icon/hamburger_icon.png" alt="more"></a>
          <p>더보기</p>
          <ul class="header-list">
            <li>리플렛보기</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- <img src="./img/icon/Touch_icon_6.png" alt=""> -->

  <!-- background-color -->
  <div class="background"></div>

  <script>
    $(document).ready(function(){
      const panorama = new PANOLENS.ImagePanorama('./img/lobby_bg.jpg');
      const viewer = new PANOLENS.Viewer({
      output: 'console'});
      viewer.add(panorama);
      

      // 도서관으로 가는 버튼
      var infospot = new PANOLENS.Infospot(500, './img/icon/lib_arrow.png');
      infospot.position.set(5000.00, -178.26, -1832.25);
      infospot.addEventListener('click', function () {
      window.location.href = './library_sub3.html'
      });

      // 야외대강당으로 가는 버튼
      var infospot1 = new PANOLENS.Infospot(500, './img/icon/park_arrow.png');
      infospot1.position.set(4017.63, -298.15, -5000.00);
      infospot1.addEventListener('click', function () {
      window.location.href = './park_start.html'
      });

      // 민원실로 가는 버튼
      var infospot2 = new PANOLENS.Infospot(500, './img/icon/office_arrow.png');
      infospot2.position.set(-5000.00, -163.38, 742.12);
      infospot2.addEventListener('click', function () {
      window.location.href = './office_start.html'
      });


      // 한복팝업스토어로 가는 버튼
      var infospot3 = new PANOLENS.Infospot(500, './img/icon/hanbok_arrow.png');
      infospot3.position.set(-5000.00, -167.00, -4949.46);
      infospot3.addEventListener('click', function () {
      window.location.href = './hanbok_start.html'
      });

    // 버튼을 파노라마에 추가
    panorama.add(infospot);
    panorama.add(infospot1);
    panorama.add(infospot2);
    panorama.add(infospot3);

  




    });
  </script>
</body>
</html>
