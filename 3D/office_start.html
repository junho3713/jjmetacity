  <!-- office첫 시작 장면 -->

  <div class="background"></div>
  
  <script>
    $(document).ready(function(){
      const panorama = new PANOLENS.ImagePanorama('./img/office-start.jpg');
      const viewer = new PANOLENS.Viewer({
        output: 'console'});
      viewer.add(panorama);

      //좌측 키오스크로 이동버튼
      var infospot = new PANOLENS.Infospot(500, './img/icon/Move_icon16.png');
      infospot.position.set(-4511.95, -1731.09, -5000.00);
      infospot.addEventListener('click', function () {
      window.location.href = './office_kiosk.html'
      });

      //우측 민원창구로 이동버튼
      var infospot1 = new PANOLENS.Infospot(500, './img/icon/Move_icon17.png');
      infospot1.position.set(5000.00, -1853.39, -3454.78);
      infospot1.addEventListener('click', function () {
      window.location.href = './office_desk.html'
      });


      //민원신청 양식 버튼
      var infospot3 = new PANOLENS.Infospot(500, './img/icon/formarrow.png');
      infospot3.position.set(-48.47, -288.99, -5000.00);
      infospot3.addEventListener('click', function () {
      infospot3.addHoverElement(document.getElementById('formbtn'), 100);
      });


      //로비로 돌아가기 버튼
      var infospot4 = new PANOLENS.Infospot(500, './img/icon/lobby_arrow.png');
      infospot4.position.set(-588.20, 286.78, 5000.00);
      infospot4.addEventListener('click', function () {
      window.location.href = './lobby.html'
      });



      panorama.add(infospot);
      panorama.add(infospot1);
      panorama.add(infospot3);
      panorama.add(infospot4);


      // 민원신청 팝업 열기
      $(infospot3).click(function () {
      $('.formbtn').show();
      $('.background').show();
      });

      // 민원신청 팝업 끄기
      $('.done').click(function () {
      $('.formbtn').hide();
      $('.background').hide()
      });



      // 제적등본 팝업 열기
      $('.form1').click(function () {
      $('.formimg1 img').show();
      $('.background').show();
      $('.formbtn .form-btn img').hide();
      $('.done').hide()
      });

      // 제적등본 팝업 끄기
      $('.done2').click(function () {
      $('.formimg1 img').hide();
      $('.formbtn .form-btn img').show();
      $('.background').show()
      $('.done').show()
      });

      // 제출후 제적등본 팝업 끄기
      $('.submit_btn').click(function () {
      $('.formimg1 img').hide();
      $('.background').hide()
      $('.done2').hide()
      $('.formbtn').hide();
      });


      // 토지대장 팝업 열기
      $('.form2').click(function () {
      $('.formimg2 img').show();
      $('.background').show();
      $('.formbtn .form-btn img').hide();
      $('.done').hide()
      });

      // 토지대장 팝업 끄기
      $('.done2').click(function () {
      $('.formimg2 img').hide();
      $('.formbtn .form-btn img').show();
      $('.background').show()
      $('.done').show()
      });

      // 제출후 토지대장 팝업 끄기
      $('.submit_btn').click(function () {
      $('.formimg3 img').hide();
      $('.background').hide()
      $('.done2').hide()
      $('.formbtn').hide();
      });      

  
      
      // 건축물대장 팝업 열기
      $('.form3').click(function () {
      $('.formimg3 img').show();
      $('.background').show();
      $('.formbtn .form-btn img').hide();
      $('.done').hide()
      });

      // 건축물대장 팝업 끄기
      $('.done2').click(function () {
      $('.formimg3 img').hide();
      $('.formbtn .form-btn img').show();
      $('.background').show()
      $('.done').show()
      });

      // 제출후 건축물대장 팝업 끄기
      $('.submit_btn').click(function () {
      $('.formimg3 img').hide();
      $('.background').hide()
      $('.done2').hide()
      $('.formbtn').hide();
      });     


    });
  </script>
